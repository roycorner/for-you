<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Story Begins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #4b3832;
    }
    .container {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    button {
      background-color: #e85a4f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Would you...</h1>
    <h2>like to paint the canvas of our story together?</h2>
    <p>Karena bagiku, kamu adalah warna yang selalu ku cari üçÉ</p>
    <button onclick="showText()">Yes, I do üíñ</button>
    <p class="hidden" id="message">Then let's create something beautiful together ‚ú®</p>
  </div>
  <script>
    function showText() {
      document.getElementById('message').classList.remove('hidden');
    }
  </script>
</body>
</html>
